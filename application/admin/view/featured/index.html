<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"></nav>
<div class="page-container">
  <div class="text-c"> 
  <form method="get" action="">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>选择推荐类别：</label>
      <div class="formControls col-xs-8 col-sm-3"> <span class="select-box">
        <select name="type" class="select">
          <option  value="">请选择</option>
          {volist name='types' id='v'}
          <option {if condition="$typeid eq $key"}selected="selected"{/if} value="{$key}" >{$v}</option>
          {/volist}
        </select>
        </span>
      </div>

    <button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont"></i> 搜索</button>
  </form>
  </div>
  
  <div class="mt-20">
    <table class="table table-border table-bordered table-bg table-hover table-sort">
      <thead>
        <tr class="text-c">
          <th width="40">ID</th>
          <th width="30">排序</th>
          <th width="150">标题</th>
          <th width="100">地址</th>
          <th width="150">新增时间</th>
          <th width="30">发布状态</th>
          <th width="30">操作</th>
        </tr>
      </thead>
      <tbody>
        {volist name='data' id='v'}
        <tr class="text-c">
          <td>{$v.id}</td>
          <td class="text-c sort"><input type="text" name="sort" attr-id="{$v.id}" size="2" value="{$v.sort}"></td>
          <td><a href="{$v.url}" target="_blank">{$v.title}</a></td>
          <td>{$v.url}</td>
          <td class="text-c">{$v.create_time|date='Y-m-d H:i:s',###}</td>
          <td class="td-status"><a href="{:url('featured/status',['id'=>$v['id'],'status'=>$v['status']==0?1:0])}" title="点击修改状态">{$v.status|status}</a></td>
          <td class="td-manage"><a style="text-decoration:none" class="ml-5" onClick="o2o_s_edit('编辑','{:url("featured/edit?id=".$v['id'])}','',650)" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="o2o_del('','{:url('featured/status',['id'=>$v['id'],'status'=>2])}')" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
        </tr>
        {/volist}
      </tbody>
    </table>

  </div>
</div>
<!--包含头部文件-->
{include file="public/footer" /}
<script>
    var SCOPE = {
        'sort_url':"{:url('featured/sort')}",
    };
</script>
