<!--包含头部文件-->
{include file="public/header" /}
<div class="cl pd-5 bg-1 bk-gray mt-20"> <h1>修改商户信息</h1></div>
<article class="page-container">
	<form class="form form-horizontal" enctype="multipart/form-data"  method="post" action="{:url('bis/edit')}">
		<input type="hidden" name="bisid" id="" value="{$bis.id}">
		<input type="hidden" name="locationid" id="" value="{$location.id}">
		<input type="hidden" name="id" id="" value="{$account.id}">
		基本信息：
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商户名称：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$bis.name}" placeholder="" id="" name="name">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属城市：</label>
			<div class="formControls col-xs-8 col-sm-2"> 
				<span class="select-box">
				<select name="city_id" class="select cityId">
					<option value="0">--请选择--</option>
					{volist name='citys' id='v'}
					<option value="{$v.id}" {if condition="$bis['city_id'] eq $v['id']"}selected="selected"{/if}>{$v.name}</option>
					{/volist}
				</select>
				</span>
			</div>
			<div class="formControls col-xs-8 col-sm-2">
				<span class="select-box">
				<select name="se_city_id" class="select se_city_id">
					<option value="0">--请选择--</option>
					{volist name='allcity' id='v'}
					<option value="{$v.id}" {if condition="$v['id'] eq $secity"}selected="selected"{/if}>{$v.name}</option>
					{/volist}
				</select>
				</span> 
			</div>
		</div>
		
		<div class="row cl">
              <label class="form-label col-xs-4 col-sm-2">缩略图：</label>
              <div class="formControls col-xs-8 col-sm-9">
				  <div id="upload"></div>
                <img style="display: block" id="upload_org_code_img" src="{$bis.logo}" width="150" height="150">
                <input id="file_upload_image" name="logo" type="hidden" multiple="true" value="{$bis.logo}">
              </div>
        </div>
        <div class="row cl">
              <label class="form-label col-xs-4 col-sm-2">营业执照：</label>
              <div class="formControls col-xs-8 col-sm-9">
				  <div id="upload_other"></div>
                <img style="display: block" id="upload_org_code_img_other" src="{$bis.licence_logo}" width="150" height="150">
                <input id="file_upload_image_other" name="licence_logo" type="hidden" multiple="true" value="{$bis.licence_logo}">
              </div>
        </div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商户介绍：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<script id="editor1"  type="text/plain" name="desc" style="width:80%;height:300px;">{$bis.desc|html_entity_decode}</script>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">银行账号:</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$bis.bank_info}" placeholder="" id="" name="bank_info">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">开户行名称:</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$bis.bank_name}" placeholder="" id="" name="bank_name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">开户行姓名:</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$bis.bank_user}" placeholder="" id="" name="bank_user">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">法人:</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$bis.faren}" placeholder="" id="" name="faren">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">法人电话:</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$bis.faren_tel}" placeholder="" id="" name="faren_tel">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>邮箱：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$bis.email}" placeholder="" id="" name="email">
			</div>
		</div>
		总店信息：
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">电话:</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$location.tel}" placeholder="" id="" name="tel">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">联系人:</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$location.contact}" placeholder="" id="" name="contact">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属分类：</label>
			<div class="formControls col-xs-8 col-sm-3"> <span class="select-box">
                <select name="category_id" class="select categoryId">
					<option value="0">--请选择--</option>
					{volist name='cates' id='v'}
					<option value="{$v.id}"{if condition="$v['id'] eq $location['category_id']"}selected="selected"{/if} >{$v.name}</option>
					{/volist}
            </select>
            </span>
			</div>
		</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">所属子类：</label>
			<div class="formControls col-xs-8 col-sm-3 skin-minimal">
				<div class="check-box se_category_id">
					{volist name='allsecate' id='v'}
					<input type="checkbox" {volist name="secategory" id="v1"}{if condition="$v['id'] eq $v1['id']"}checked="checked"{/if}{/volist} name="se_category_id[]" value="{$v.id}">{$v.name}
					{/volist}
				</div>
				</div>
				</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商户地址：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$location.address}" placeholder="" id="dizhi" name="address">
			</div>
			<a  class="btn btn-default radius ml-10 maptag">标注</a>
			<span  id='addinfo'></span>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">营业时间:</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$location.open_time}" placeholder="" id="" name="open_time">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">门店简介：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<script id="editor"  type="text/plain" name="content" style="width:80%;height:300px;">{$location.content|html_entity_decode}</script>
			</div>
		</div>

		账号信息：
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">用户名:</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$account['username']}" placeholder="" id="username" name="username">
				<span  id='cfname'></span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">密码:</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="password" class="input-text" value="" placeholder="" id="password" name="password">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">再次输入密码:</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="password" class="input-text" value="" placeholder="" id="sepassword" name="sepassword">
				<span  id='cfpassword'></span>
			</div>
		</div>
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 申请</button>	
			</div>
		</div>
	</form>
</article>

<script>
    var SCOPE = {
        'city_url' : '{:url("api/city/getCityByParentId")}',
        'cate_url' : '{:url("api/category/getCateByParentId")}',
        'uploadify_swf' : '__PUBLIC__/uploadify/uploadify.swf',
        'image_upload' : '{:url("api/image/upload")}',
        'maptag_url': '{:url("api/register/maptag")}',
        'cfname_url': '{:url("api/register/cfname")}',
        'repassword_url': '{:url("api/register/repassword")}',
    };
</script>
<!--包含尾部文件-->
{include file="public/footer" /}
<script type="text/javascript" src="__PUBLIC__/hui/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/hui/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="__PUBLIC__/hui/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<!--分配编辑器-->



<script>
$(function(){
	var ue = UE.getEditor('editor');
	var ue1 = UE.getEditor('editor1');
});

</script>
</body>
</html>
