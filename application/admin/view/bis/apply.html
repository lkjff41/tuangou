<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 商户入驻申请 </nav>
<div class="page-container">
	
	
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="80">ID</th>
					<th width="30">排序</th>
					<th width="100">商户名称</th>
					<th width="30">法人</th>
					<th width="150">联系电话</th>
					<th width="60">申请时间</th>
					<th width="60">状态</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>

			{volist name='data' id='v'}
			<tr class="text-c">
				<td>{$v.id}</td>
				<td class="text-c sort"><input type="text" name="sort" attr-id="{$v.id}" size="2" value="{$v.sort}"></td>
				<td><a href="{:url('bis/detail',['id'=>$v['id']])}">{$v.name}</a></td>
				<td class="text-c">{$v.faren}</td>
				<td class="text-c">{$v.faren_tel}</td>
				<td>{$v.create_time|date="Y-m-d H:i:s",###}</td>
				<td class="td-status"><a href="{:url('bis/status',['id'=>$v['id'],'status'=>$v['status']==1?0:1])}" title="点击修改状态">{$v.status|status}</a></td>
				<td class="td-manage"><a style="text-decoration:none" class="ml-5" onClick="" href="{:url('bis/edit',['id'=>$v['id']])}" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="" href="{:url('bis/status',['id'=>$v['id'],'status'=>2])}" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			</tr>
			{/volist}
				
			</tbody>
		</table>
		{$data->render()}
	</div>
</div>
<!--包含头部文件-->
{include file="public/footer" /}
<script>
    var SCOPE = {
        'sort_url':"{:url('bis/sort')}",
    };
</script>
